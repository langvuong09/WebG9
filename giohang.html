<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/giohang.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="img/favicon/favicon-16x16.png"
      type="image/png"
    />
  </head>
  <body>
    
    <div class="giohang-bg">
      <div class="boxgiohang">
        <div class="hdtop">
          <i class="fa-solid fa-arrow-left" onclick="back()"></i>
          <p>Giỏ hàng của bạn</p>

          
        </div>
     
        <!-- <p>Giỏ hàng của bạn đang trống</p> (Nếu không có sản phẩm trong giỏ) -->
        <div class="hdbt">Giỏ hàng</div>
        <div class="select">
          <input
            type="checkbox"
            id="myCheckbox"
            name="myCheckbox"
            onchange="selectAll()"
          />
          <label for="myCheckbox">Chọn tất cả</label>
          <p onclick="delete_array_product_cart()">
            Xoá tất cả sản phẩm đã chọn
          </p>
        </div>
        <!-- các sản phẩm -->
      </div>
      
      <div class="pay-bg">
        <div class="pay">
          <div class="sotienthanhtoan">
            <p>Tạm tính</p>
            <p>Tổng tiền</p>
          </div>
          <div class="muangay">Mua Ngay</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/giohang.js"></script>
</html>
