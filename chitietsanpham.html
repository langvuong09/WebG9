<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/chitietsanpham.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/validateform.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link
      rel="shortcut icon"
      href="img/favicon/favicon-16x16.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="grid wide">
          <div class="logo">
            <a href="./index.html"><img src="img/imgs/logo.png" /></a>
          </div>
          <div class="brand animation-unline">
            <a href="">APPLE</a>
          </div>
          <div class="brand animation-unline">
            <a href="">SAMSUNG</a>
          </div>
          <div class="brand animation-unline">
            <a href="">XIAOMI</a>
          </div>
          <div class="brand animation-unline">
            <a href="">OPPO</a>
          </div>
          <div class="brand animation-unline">
            <a href="">REALME</a>
          </div>
          <div class="search">
            <i class="bx bx-search btn-search"></i>
          </div>
          <div class="cart">
            <i class="bx bx-shopping-bag"></i>
          </div>
          <div class="user">
            <i class="bx bx-user"></i>
            <!-- Menu người dùng -->
            <div class="user-drop-down hide">
              <div class="fullname-user">
                <div><i class="bx bx-user"></i></div>
                <p></p>
              </div>
              <div class="manage"><i class="bx bx-cog"></i>Quản lý</div>
              <div class="history-purchase">
                <i class="bx bx-history"></i>Lịch sử mua hàng
              </div>
              <div class="log-out"><i class="bx bx-log-out"></i>Đăng xuất</div>
            </div>
          </div>
          <div class="menu">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </div>
      <!-- thông báo -->
      <div class="notification">
        <!-- hiển thị thông báo -->
      </div>
      <!-- tìm kiếm sản phẩm-->
      <div class="search-bg hide">
        <div class="search-box">
          <div class="close"><i class="bx bx-x"></i></div>
          <div class="search">
            <label for="search"><i class="bx bx-search"></i></label>
            <input id="search" type="text" placeholder="Tìm kiếm ..." />
          </div>
          <div class="products">
            <!-- các sản phẩm -->
          </div>
          <ul class="list-page-search">
            <!-- nút chuyển trang -->
          </ul>
        </div>
      </div>
      <!-- Menu các hãng -->
      <div class="menu-drop">
        <div class="close"><i class="bx bx-x"></i></div>
        <div class="item-menu">
          <div class="brand animation-unline-tab">
            <a href="">APPLE</a>
          </div>
          <div class="brand animation-unline-tab">
            <a href="">SAMSUNG</a>
          </div>
          <div class="brand animation-unline-tab">
            <a href="">XIAOMI</a>
          </div>
          <div class="brand animation-unline-tab"><a href="">OPPO</a></div>
          <div class="brand animation-unline-tab">
            <a href="">REALME</a>
          </div>
        </div>
      </div>
      <!-- Form xác thực -->
      <div class="validateform-bg hide">
        <!-- Form đăng ký -->
        <div class="validateform-box signup hide">
          <i class="bx bx-left-arrow-alt"></i>
          <i class="bx bx-x"></i>
          <form>
            <h1>Đăng Ký</h1>
            <div class="form-control">
              <input id="fullname" type="text" placeholder="Họ và tên" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input id="address" type="text" placeholder="Địa chỉ" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input
                id="phone-number"
                type="text"
                placeholder="Số điện thoại"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input id="username" type="text" placeholder="Tên đăng nhập" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input id="password" type="password" placeholder="Mật khẩu" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input
                id="confirm-password"
                type="password"
                placeholder="Nhập lại mật khẩu"
              />
              <small></small>
              <span></span>
            </div>
            <button type="submit" class="btn-submit">Đăng Ký Ngay</button>
          </form>
        </div>
        <!-- Form đăng nhập -->
        <div class="validateform-box login">
          <form>
            <i class="bx bx-x"></i>
            <h1>Đăng Nhập</h1>
            <div class="form-control">
              <input
                id="login-username"
                type="text"
                placeholder="Tên đăng nhập"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input
                id="login-password"
                type="password"
                placeholder="Mật khẩu"
              />
              <small></small>
              <span></span>
            </div>
            <button type="submit" class="btn-login-submit">
              Đăng Nhập Ngay
            </button>
            <div class="signup-link">
              Bạn chưa có tài khoản?
              <p>Đăng ký</p>
            </div>
          </form>
        </div>
      </div>
      <!-- Chi tiết sản phẩm -->
      <div class="chitietsanpham grid wide">
        <div class="hdchitietsanpham">
          <p>
            <!-- tên sản phẩm -->
          </p>
          <i class="fa-solid fa-star" style="color: #f59e0b"></i>
          <i class="fa-solid fa-star" style="color: #f59e0b"></i>
          <i class="fa-solid fa-star" style="color: #f59e0b"></i>
          <i class="fa-solid fa-star" style="color: #f59e0b"></i>
          <i class="fa-solid fa-star" style="color: #f59e0b"></i>
        </div>
        <div class="mainchitiet">
          <div class="boxchitiet">
            <!-- hiển thị ảnh và chi tiết sản phẩm -->
          </div>
          <div class="price-color">
            <div class="hieuung">
              <ul>
                <li style="--delay: -1.4s; --color: #ffff00"></li>
                <li style="--delay: -1.2s; --color: #76ff03"></li>
                <li style="--delay: -1s; --color: #f06292"></li>
                <li style="--delay: -0.8s; --color: #4fc3f7"></li>
                <li style="--delay: -0.6s; --color: #ba68c8"></li>
                <li style="--delay: -0.4s; --color: #f57c00"></li>
                <li style="--delay: -0.2s; --color: #673ab7"></li>
              </ul>
            </div>
            <select class="color">
              <option value="Trắng">Trắng</option>
              <option value="Xanh">Xanh</option>
              <option value="Đen">Đen</option>
            </select>
            <div class="price">
              <!-- giá -->
            </div>
            <div class="muangay">
              <p>Mua Ngay</p>
              <p>(Giao nhanh trong 2 giờ hoặc nhận tại cửa hàng)</p>
            </div>
            <div class="addgiohang">
              <p>Thêm vào giỏ hàng</p>
              <i class="fa-solid fa-cart-plus" style="color: #dbdbdb"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/chitietsanpham.js"></script>
  <script src="js/header.js"></script>
</html>
