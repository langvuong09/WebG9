<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/headerhost.css" />
    <link rel="stylesheet" href="css/order_page.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d443b73be9.js"
      crossorigin="anonymous"
    ></script>
    <title>Quản lý đơn hàng</title>
    <link
      rel="shortcut icon"
      href="img/favicon/favicon-16x16.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- hiển thị thông tin đơn hàng -->
    <div class="info-order-bg hide">
      <!-- box thông tin -->
    </div>
    <!-- header -->
    <div class="header">
      <div class="grid wide">
        <div class="logo">
          <img src="img/imgs/logo.png" alt="" />
        </div>
        <div class="home-page pages">
          <i class="fa-solid fa-house"></i><span>Trang chủ</span>
        </div>
        <div class="products-page pages">
          <i class="fa-solid fa-mobile-screen"></i><span>Sản phẩm</span>
        </div>
        <div class="order-page pages page-current">
          <i class="fas fa-file-invoice"></i><span>Đơn hàng</span>
        </div>
        <div class="customers-page pages">
          <i class="far fa-address-card"></i><span>Khách hàng</span>
        </div>
        <div class="statistics-page pages">
          <i class="fas fa-file-invoice-dollar"></i><span>Thống kê</span>
        </div>
        <div class="fullname-user">
          <div><i class="bx bx-user"></i></div>
          <p>
            <!-- tên người quản lý -->
          </p>
          <span><i class="bx bx-log-out"></i>Đăng xuất</span></a>
        </div>
      </div>
    </div>
    <!-- tìm kiếm đơn hàng -->
    <div class="search-order-bg grid wide">
      <div class="search-order-box">
        <div class="search-date">
          <label for="date-begin">Từ ngày</label>
          <input type="date" id="date-begin" />
          <label for="date-end">Đến ngày</label>
          <input type="date" id="date-end" />
          <button type="submit"><i class="bx bx-search btn-search"></i></button>
        </div>
        <div class="search-txt">
          <select id="opt" onchange="check_option()">
            <option value="orderId">Tìm theo mã đơn hàng</option>
            <option value="user">Tìm theo tên đăng nhập</option>
            <option value="status">Tìm theo trạng thái</option>
          </select>
          <input id="search-txt" type="text" placeholder="Mã đơn hàng" />
          <select id="search-status" class="hide">
            <option value="Đang chờ xử lý">Đang chờ xử lý</option>
            <option value="Đơn hàng đã bị hủy">Đơn hàng đã bị hủy</option>
            <option value="Đơn hàng đã được xác nhận">
              Đơn hàng đã được xác nhận
            </option>
          </select>
        </div>
      </div>
    </div>
    <!-- danh sách đơn hàng -->
    <div class="list-orders grid wide">
      <p>DANH SÁCH ĐƠN HÀNG</p>
      <div class="not-found hide">Không tìm thấy</div>
      <ul class="orders">
        <!-- các đơn hàng -->
      </ul>
      <ul class="list-page">
        <!-- nút phân trang -->
      </ul>
    </div>
  </body>
  <script src="js/data.js"></script>

  <script src="js/order_page.js"></script>
  <script src="js/header_manage.js"></script>
</html>
