<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/purchase_history.css" />
    <link rel="stylesheet" href="css/validateform.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d443b73be9.js"
      crossorigin="anonymous"
    ></script>
    <title>Lịch sử mua hàng</title>
    <link
      rel="shortcut icon"
      href="img/favicon/favicon-16x16.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="grid wide">
          <div class="logo">
            <a href="./index.html"><img src="img/imgs/logo.png" /></a>
          </div>
          <div class="brand animation-unline">
            <a href="">APPLE</a>
          </div>
          <div class="brand animation-unline">
            <a href="">SAMSUNG</a>
          </div>
          <div class="brand animation-unline">
            <a href="">XIAOMI</a>
          </div>
          <div class="brand animation-unline">
            <a href="">OPPO</a>
          </div>
          <div class="brand animation-unline">
            <a href="">REALME</a>
          </div>
          <div class="search">
            <i class="bx bx-search btn-search"></i>
          </div>
          <div class="cart">
            <i class="bx bx-shopping-bag"></i>
          </div>
          <div class="user">
            <i class="bx bx-user"></i>
            <!-- Menu người dùng -->
            <div class="user-drop-down hide">
              <div class="fullname-user">
                <div><i class="bx bx-user"></i></div>
                <p></p>
              </div>
              <div class="manage"><i class="bx bx-cog"></i>Quản lý</div>
              <div class="history-purchase">
                <i class="bx bx-history"></i>Lịch sử mua hàng
              </div>
              <div class="log-out" onclick="log_out()">
                <i class="bx bx-log-out"></i>Đăng xuất
              </div>
            </div>
          </div>
          <div class="menu"><i class="bx bx-menu"></i></div>
        </div>
      </div>
      <!-- Menu các hãng -->
      <div class="menu-drop">
        <div class="close"><i class="bx bx-x"></i></div>
        <div class="item-menu">
          <div class="brand animation-unline-tab">
            <a href="">APPLE</a>
          </div>
          <div class="brand animation-unline-tab">
            <a href="">SAMSUNG</a>
          </div>
          <div class="brand animation-unline-tab">
            <a href="">XIAOMI</a>
          </div>
          <div class="brand animation-unline-tab"><a href="">OPPO</a></div>
          <div class="brand animation-unline-tab">
            <a href="">REALME</a>
          </div>
        </div>
      </div>
      <!-- Form xác thực -->
      <div class="validateform-bg hide">
        <!-- Đăng ký -->
        <div class="validateform-box signup hide">
          <i class="bx bx-left-arrow-alt"></i>
          <i class="bx bx-x"></i>
          <form>
            <h1>Đăng Ký</h1>
            <div class="form-control">
              <input id="fullname" type="text" placeholder="Họ và tên" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input id="address" type="text" placeholder="Địa chỉ" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input
                id="phone-number"
                type="text"
                placeholder="Số điện thoại"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input id="username" type="text" placeholder="Tên đăng nhập" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input id="password" type="password" placeholder="Mật khẩu" />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input
                id="confirm-password"
                type="password"
                placeholder="Nhập lại mật khẩu"
              />
              <small></small>
              <span></span>
            </div>
            <button type="submit" class="btn-submit">Đăng Ký Ngay</button>
          </form>
        </div>
        <!-- Đăng nhập -->
        <div class="validateform-box login">
          <form>
            <i class="bx bx-x"></i>
            <h1>Đăng Nhập</h1>
            <div class="form-control">
              <input
                id="login-username"
                type="text"
                placeholder="Tên đăng nhập"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form-control">
              <input
                id="login-password"
                type="password"
                placeholder="Mật khẩu"
              />
              <small></small>
              <span></span>
            </div>
            <button type="submit" class="btn-login-submit">
              Đăng Nhập Ngay
            </button>
            <div class="signup-link">
              Bạn chưa có tài khoản?
              <p>Đăng ký</p>
            </div>
          </form>
        </div>
      </div>
      <!-- Tìm kiếm sản phẩm-->
      <div class="search-bg hide">
        <div class="search-box">
          <div class="close"><i class="bx bx-x"></i></div>
          <div class="search">
            <label for="search"><i class="bx bx-search"></i></label>
            <input id="search" type="text" placeholder="Tìm kiếm ..." />
          </div>
          <div class="products">
            <!-- các sản phẩm -->
          </div>
          <ul class="list-page-search">
            <!-- nút phân trang -->
          </ul>
        </div>
      </div>
      <!-- Tìm kiếm đơn hàng -->
      <div class="search-order-bg grid wide">
        <form class="search-order-box">
          <p>Tìm kiếm đơn hàng</p>
          <input id="orderId" type="text" placeholder="Mã đơn hàng" />
          <label for="date-begin">Từ ngày</label>
          <input type="date" id="date-begin" />
          <label for="date-end">Đến ngày</label>
          <input type="date" id="date-end" />
          <button type="submit"><i class="bx bx-search btn-search"></i></button>
          <button type="reset">Reset</button>
        </form>
      </div>
      <!-- Lịch sử mua hàng -->
      <div class="list-orders grid wide">
        <p>Lịch sử mua hàng</p>
        <div class="not-found hide">Không tìm thấy</div>
        <ul class="orders">
          <!-- Các đơn hàng -->
        </ul>
        <ul class="list-page">
          <!-- nút phân trang -->
        </ul>
      </div>
    </div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/header.js"></script>
  <script src="js/purchase_history.js"></script>
</html>
