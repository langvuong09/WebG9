<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/product_page.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/listmanagerproduct.css" />
    <link rel="stylesheet" href="css/editproduct.css" />
    <link rel="stylesheet" href="css/headerhost.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d443b73be9.js"
      crossorigin="anonymous"
    ></script>
    <title>Quản lý sản phẩm</title>
    <link
      rel="shortcut icon"
      href="img/favicon/favicon-16x16.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="notification">
      <!-- hiển thị thông báo -->
    </div>
    <!-- box sửa sản phẩm -->
    <div class="editproduct-bg hide">
      <div class="editproduct-box">
        <div class="close-edit-box">
          <i class="bx bx-x"></i>
        </div>
        <form>
          <div>
            <div style="position: relative;">
              <img
              class="img-edit" class="img-edit-x"
              src="./img/imgs/Thêm ảnh 358 x 358.png"
              alt=""/>
              <button onclick="xoaHinhAnh(event)" style="position: absolute; top: -15px; right : 15px ;background-color: white; border:white;">X</button>
            </div>
            <label for="edit-title">Tên sản phẩm</label>
            <input
              id="edit-title"
              name="edit-title"
              type="text"
              placeholder="Tên sản phẩm"
            />
            <label for="edit-brand">Hãng điện thoại</label>
            <select id="edit-brand">
              <option value="APPLE">APPLE</option>
              <option value="SAMSUNG">SAMSUNG</option>
              <option value="XIAOMI">XIAOMI</option>
              <option value="OPPO">OPPO</option>
              <option value="REALME">REALME</option>
            </select>
            <label for="ed-product-price-show">Giá hiển thị</label>
            <input
              id="ed-product-price-show"
              type="text"
              name="ed-product-price-show"
              value=""
              placeholder="Nhập giá hiển thị"
            />
            <label for="ed-product-price-origin">Giá gốc</label>
            <input
              id="ed-product-price-origin"
              name="ed-product-price-origin"
              value=""
              type="text"
              placeholder="Nhập giá gốc nếu có"
            />
            <label for="edit-img">Thêm ảnh</label>
            <input
              id="edit-img"
              value=""
              name="edit-img"
              type="file"
              onchange="changeImg(this)"
            />
          </div>
          <div>
            <input type="text" placeholder="Kích thước màn hình" />
            <input type="text" placeholder="Công nghệ màn hình" />
            <input type="text" placeholder="Camera sau" />
            <input type="text" placeholder="Camera trước" />
            <input type="text" placeholder="Chipset" />
            <input type="text" placeholder="Dung lượng RAM" />
            <input type="text" placeholder="Bộ nhớ trong" />
            <input type="text" placeholder="Pin" />
            <input type="text" placeholder="Thẻ SIM" />
            <input type="text" placeholder="Hệ điều hành" />
            <input type="text" placeholder="Độ phân giải màn hình" />
            <input type="text" placeholder="Tính năng màn hình" />
            <button type="button" onclick="checkInputForForm()">
              Sửa sản phẩm
            </button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <!-- header -->
    <div class="header">
      <div class="grid wide">
        <div class="logo">
          <img src="img/imgs/logo.png" alt="" />
        </div>
        <div class="home-page pages">
          <i class="fa-solid fa-house"></i><span>Trang chủ</span>
        </div>
        <div class="products-page pages page-current">
          <i class="fa-solid fa-mobile-screen"></i><span>Sản phẩm</span>
        </div>
        <div class="order-page pages">
          <i class="fas fa-file-invoice"></i><span>Đơn hàng</span>
        </div>
        <div class="customers-page pages">
          <i class="far fa-address-card"></i><span>Khách hàng</span>
        </div>
        <div class="statistics-page pages">
          <i class="fas fa-file-invoice-dollar"></i><span>Thống kê</span>
        </div>
        <div class="fullname-user">
          <div><i class="bx bx-user"></i></div>
          <p>
            <!-- tên của người quản lý -->
          </p>
          <span><i class="bx bx-log-out"></i>Đăng xuất</span></a>
        </div>
      </div>
    </div>
    <!-- box thêm sản phẩm -->
    <div class="add-product grid wide">
      <form>
        <div>
          <p>THÊM SẢN PHẨM</p>
          <label for="product-title">Tên sản phẩm</label>
          <input id="product-title" type="text" placeholder="Tên sản phẩm" />
          <label for="brand">Hãng điện thoại</label>
          <select id="brand">
            <option value="APPLE">APPLE</option>
            <option value="SAMSUNG">SAMSUNG</option>
            <option value="XIAOMI">XIAOMI</option>
            <option value="OPPO">OPPO</option>
            <option value="REALME">RsiEALME</option>
          </select>
          <label for="product-price-show">Giá hiển thị</label>
          <input
            id="product-price-show"
            type="text"
            name="product-price-show"
            value=""
            placeholder="Nhập giá hiển thị"
          />
          <label for="product-price-origin">Giá gốc</label>
          <input
            id="product-price-origin"
            name="product-price-origin"
            value=""
            type="text"
            placeholder="Nhập giá gốc nếu có"
          />
          <label for="choose-img">Thêm ảnh</label>
          <input
            id="choose-img"
            value=""
            name="choose-img"
            type="file"
            onchange="changeImg(this)"
          />
          <img class="img-add" src="img/imgs/Thêm ảnh 358 x 358.png " alt="" />
        </div>
        <div>
          <input type="text" placeholder="Kích thước màn hình" />
          <input type="text" placeholder="Công nghệ màn hình" />
          <input type="text" placeholder="Camera sau" />
          <input type="text" placeholder="Camera trước" />
          <input type="text" placeholder="Chipset" />
          <input type="text" placeholder="Dung lượng RAM" />
          <input type="text" placeholder="Bộ nhớ trong" />
          <input type="text" placeholder="Pin" />
          <input type="text" placeholder="Thẻ SIM" />
          <input type="text" placeholder="Hệ điều hành" />
          <input type="text" placeholder="Độ phân giải màn hình" />
          <input type="text" placeholder="Tính năng màn hình" />
          <button type="button" onclick="checkInputForForm()">
            Thêm sản phẩm
          </button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <!-- tìm kiếm sản phẩm -->
    <div class="search-product-bg grid wide">
      <div class="search-box">
        <p>Tìm kiếm sản phẩm</p>
        <div class="search">
          <label for="search-product"><i class="bx bx-search"></i></label>
          <input id="search-product" type="text" placeholder="Tìm kiếm ..." />
        </div>
        <label for="search-brand">Hãng điện thoại</label>
        <select id="search-brand">
          <option value="">Tất cả</option>
          <option value="APPLE">APPLE</option>
          <option value="SAMSUNG">SAMSUNG</option>
          <option value="XIAOMI">XIAOMI</option>
          <option value="OPPO">OPPO</option>
          <option value="REALME">REALME</option>
        </select>
      </div>
    </div>
    <div class="list-products grid wide">
      <p>Danh sách sản phẩm</p>
      <ul class="products">
        <!-- danh sách sản phẩm -->
      </ul>
      <ul class="list-page">
        <!-- nút phân trang -->
      </ul>
    </div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/header_manage.js"></script>
  <script src="js/product_page.js"></script>
</html>
